<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav>
      <div class="nav-header">
        <span class="iconify" data-icon="mdi-view-dashboard"></span>
        <h2>Dashboard</h2>
      </div>
      <div class="home">
        <div>
          <span class="iconify" data-icon="mdi-home"></span>
          <h4>Home</h4>
        </div>
        <div>
          <span
            class="iconify"
            data-icon="mdi-card-account-details-outline"
          ></span>
          <h4>Profile</h4>
        </div>
        <div>
          <span class="iconify" data-icon="mdi-message-reply"></span>
          <h4>Messages</h4>
        </div>
        <div>
          <span class="iconify" data-icon="mdi-clock-time-three"></span>
          <h4>History</h4>
        </div>
        <div>
          <span class="iconify" data-icon="mdi-note-multiple"></span>
          <h4>Tasks</h4>
        </div>
        <div>
          <span class="iconify" data-icon="mdi-account-group"></span>
          <h4>Communities</h4>
        </div>
      </div>
      <div class="settings">
        <div>
          <span class="iconify" data-icon="mdi-cog"></span>
          <h4>Settings</h4>
        </div>
        <div>
          <span class="iconify" data-icon="mdi-help-box"></span>
          <h4>Support</h4>
        </div>
        <div>
          <span class="iconify" data-icon="mdi-shield-check"></span>
          <h4>Privacy</h4>
        </div>
      </div>
    </nav>
    <header>
      <div>
        <form method="get">
          <span class="iconify" data-icon="mdi-magnify"></span
          ><input type="text" name="search" id="search" />
        </form>
        <span class="iconify" data-icon="mdi-bell-ring-outline"></span>
        <div class="profile-photo-1"></div>
        <p class="name-1">Morgan Oakley</p>
      </div>
      <div>
        <div class="profile-photo-2"></div>
        <p>Hi there,</p>
        <p class="name-1">Morgan Oakley</p>
        <div>
          <button type="button">New</button><button type="button">Upload</button
          ><button type="button">Share</button>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
